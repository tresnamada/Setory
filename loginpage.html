<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/output.css">
    <title>Halaman Login & Daftar</title>
    <style>
      /* Custom transition styles */
      .transition-container {
        transition: transform 0.5s ease-in-out;
      }
      .shift-left {
        transform: translateX(-50%);
      }
    </style>
  </head>
  <body class="bg-primary h-screen flex justify-center items-center">
    <!-- Main Container -->
    <div
      class="relative w-11/12 max-w-4xl bg-slate-200 rounded-xl shadow-lg overflow-hidden"
    >
      <!-- Sliding Container -->
      <div id="slider" class="transition-container w-[200%] h-full flex">
        <!-- Halaman Login -->
        <div
          id="login-page"
          class="w-full max-w-md p-8 mx-auto flex flex-col justify-center rounded-lg shadow-lg"
        >
          <h2 class="text-6xl font-bold mb-6 text-center font-garamond text-primary glow">
            Masuk
          </h2>
          <form id="login-form">
            <!-- Email Input -->
            <div class="mb-4">
              <label for="email" class="block text-sm font-medium mb-2"
                >Email</label
              >
              <input
                type="email"
                id="email"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Masukkan email Anda"
                required
              />
            </div>

            <!-- Password Input -->
            <div class="mb-4">
              <label for="password" class="block text-sm font-medium mb-2"
                >Kata Sandi</label
              >
              <div class="relative">
                <!-- Input Password -->
                <input
                  type="password"
                  id="password"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="Masukkan kata sandi Anda"
                  required
                />
                <!-- Tombol Tampilkan/Sembunyikan -->
                <button
                  type="button"
                  class="absolute inset-y-0 right-3 flex items-center text-gray-500"
                  onclick="togglePasswordVisibility()"
                >
                  <span id="toggle-icon">👁️</span>
                </button>
              </div>
            </div>

            <!-- Login Button -->
            <button
              type="submit"
              class="w-full bg-gray-700 text-white py-2 rounded-lg hover:bg-gray-800 transition focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              Masuk
            </button>
          </form>

          <!-- Register Link -->
          <div class="text-center text-sm text-gray-500 mt-6">
            Belum punya akun?
            <button id="register-button" class="text-blue-500 hover:underline">
              Buat Akun
            </button>
          </div>
        </div>

        <!-- Bagian Promosi -->
        <div
          id="promo-page"
          class="w-1/4 p-8 text-black flex flex-col justify-center items-center bg-slate-300 text-center"
          style="background-image: url()"
        >
          <h2 id="promo-text" class="text-5xl font-bold mb-4 text-primary font-garamond glow">
            Mulai Perjalanan Anda
          </h2>
          <p id="promo-subtext" class="text-sm mb-6">
            Jika Anda belum punya akun, daftar sekarang dan mulai petualangan
            Anda
          </p>
        </div>

        <!-- Halaman Daftar -->
        <div
          id="register-page"
          class="w-1/2 p-8 flex flex-col justify-center bg-gray-200"
        >
          <h2 class="text-3xl font-bold mb-6 text-center">Buat Akun</h2>
          <form id="register-form">
            <div class="mb-4">
              <label for="register-email" class="block text-sm font-medium mb-2"
                >Nama</label
              >
              <input
                type="email"
                id="register-email"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Masukkan email Anda"
              />
            </div>
            <div class="mb-4">
              <label for="register-email" class="block text-sm font-medium mb-2"
                >Alamat Email</label
              >
              <input
                type="email"
                id="register-email"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Masukkan email Anda"
              />
            </div>
            <div class="mb-4">
              <label for="password" class="block text-sm font-medium mb-2"
                >Kata Sandi</label
              >
              <div class="relative">
                <!-- Input Password -->
                <input
                  type="password"
                  id="password"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="Masukkan kata sandi Anda"
                  required
                />
                <!-- Tombol Tampilkan/Sembunyikan -->
                <button
                  type="button"
                  class="absolute inset-y-0 right-3 flex items-center text-gray-500"
                  onclick="togglePasswordVisibility()"
                >
                  <span id="toggle-icon">👁️</span>
                </button>
              </div>
            </div>
            <button
              type="submit"
              class="w-full bg-gray-700 text-white py-2 rounded-lg hover:bg-gray-800 transition"
            >
              Daftar
            </button>
          </form>
          <div class="text-center text-sm text-gray-500 mt-6">
            Sudah punya akun?
            <button id="login-button" class="text-blue-500 hover:underline">
              Masuk
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="src/js/parallax.js"></script>
  </body>
</html>
